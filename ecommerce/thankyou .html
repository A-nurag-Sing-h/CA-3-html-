<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin: 0;
            flex-direction: column; 
            border: 5px solid slateblue;
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
        }
        .thank-you {
            background-color: white;
            padding: 20px;
            border: 2px solid slateblue;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; 
        }
        .confirmation {
            background-color: rgb(252, 241, 241); 
            color:slateblue; 
            padding: 15px;
            border: 2px solid slateblue;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 15px; 
        }
        .visit-again {
            background-color: white; 
            color:darkgrey; 
            padding: 10px;
            border: 2px solid slateblue;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
            text-align: center;
            font-size: 0.9em; 
        }
        .thank-you h1, .confirmation p, .visit-again p {
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Thank you for the details provided</h1>
    </div>
    <div class="confirmation">
        <p>Your form has been submitted successfully.</p>
    </div>
    <div class="visit-again">
        <p>Please visit again!</p>
    </div>
</body>
</html>
